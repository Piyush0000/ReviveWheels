<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Annual CO₂ Emissions Comparison</text>
  
  <!-- Axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#343a40" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="80" stroke="#343a40" stroke-width="2"/>
  
  <!-- Y-axis labels and grid lines -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="405" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">0</text>
  
  <line x1="100" y1="340" x2="700" y2="340" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="345" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">1</text>
  
  <line x1="100" y1="280" x2="700" y2="280" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="285" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">2</text>
  
  <line x1="100" y1="220" x2="700" y2="220" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="225" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">3</text>
  
  <line x1="100" y1="160" x2="700" y2="160" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="165" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">4</text>
  
  <line x1="100" y1="100" x2="700" y2="100" stroke="#e9ecef" stroke-width="1"/>
  <text x="95" y="105" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="end" fill="#6c757d">5</text>
  
  <text x="60" y="240" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6c757d" transform="rotate(-90, 40, 240)">Tons of CO₂</text>
  
  <!-- Bars -->
  <!-- Petrol Car -->
  <rect x="200" y="160" width="100" height="240" fill="#dc3545" opacity="0.8" rx="5" ry="5"/>
  <text x="250" y="420" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle" fill="#343a40">Petrol Car</text>
  <text x="250" y="150" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">4.0</text>
  
  <!-- Diesel Car -->
  <rect x="350" y="180" width="100" height="220" fill="#fd7e14" opacity="0.8" rx="5" ry="5"/>
  <text x="400" y="420" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle" fill="#343a40">Diesel Car</text>
  <text x="400" y="170" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">3.7</text>
  
  <!-- Converted EV -->
  <rect x="500" y="340" width="100" height="60" fill="#28a745" opacity="0.8" rx="5" ry="5"/>
  <text x="550" y="420" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle" fill="#343a40">Converted EV</text>
  <text x="550" y="330" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">1.0</text>
  
  <!-- Legend -->
  <rect x="600" y="450" width="15" height="15" fill="#dc3545" opacity="0.8"/>
  <text x="620" y="463" font-family="Segoe UI, sans-serif" font-size="14" fill="#343a40">Petrol</text>
  
  <rect x="680" y="450" width="15" height="15" fill="#fd7e14" opacity="0.8"/>
  <text x="700" y="463" font-family="Segoe UI, sans-serif" font-size="14" fill="#343a40">Diesel</text>
  
  <rect x="600" y="475" width="15" height="15" fill="#28a745" opacity="0.8"/>
  <text x="620" y="488" font-family="Segoe UI, sans-serif" font-size="14" fill="#343a40">Converted EV</text>
  
  <!-- Footnote -->
  <text x="400" y="480" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" font-style="italic" fill="#6c757d">*Based on average Indian driving patterns (12,000 km/year)</text>
</svg>
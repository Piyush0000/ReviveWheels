<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrappage Network</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header style="display:flex; justify-content:space-between; align-items:center; padding: 10px;">
        <div style="display:flex; align-items: center;">
            <img src="./images/logoUpdated.png" alt="Logo" style="height: 50px; margin-right: 10px;">
            <h3>Revive Wheels</h3>
        </div>
        <nav>
            <ul style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 0;">
                <li>Home</li>
                <li>EV Conversion</li>
                <li>Buy And Sell</li>
                <li>Scrappage Network</li>
            </ul>
        </nav>
        <div>
            <button>Login</button>
            <button>SignUp</button>
        </div>
    </header>

    <div class="form-container" style="margin: 20px auto; max-width: 900px; padding: 20px; border: 2px solid #ddd; border-radius: 10px;">
        <form action="" id="form-details">
            <div class="form-content" style="display: flex; justify-content: space-between; gap: 20px;">
                <!-- Left Section - User Details -->
                <div class="user-details" style="flex: 1; padding: 10px; border: 1px solid rgb(200, 200, 200); border-radius: 5px;">
                    <h1>User Details</h1>
                    <label for="username">Name</label>
                    <input id="username" type="text" placeholder="Enter Name" style="width: 100%; padding: 8px;">
                    
                    <label for="userphone">Phone Number</label>
                    <input id="userphone" type="number" placeholder="Enter Phone Number" style="width: 100%; padding: 8px;">
                    
                    <label for="userAadhar">Aadhar Number</label>
                    <input id="userAadhar" type="number" placeholder="Enter Aadhar Number" style="width: 100%; padding: 8px;">
                </div>

                <!-- Right Section - Video -->
                <div class="video-section" style="flex: 1; display: flex; justify-content: center; align-items: center; border: 1px solid rgb(210, 210, 210); padding: 10px; border-radius: 5px;">
                    <video playsinline autoplay loop muted style="width: 100%; border-radius: 5px;">
                        <source src="https://cdnl.iconscout.com/lottie/premium/thumb/application-form-animated-icon-download-in-lottie-json-gif-static-svg-file-formats--job-cv-resume-employment-fill-ui-pack-user-interface-icons-8609542.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Vehicle Details -->
            <div style="margin-top:25px; display: flex; flex-direction: column; border: 1px solid rgb(217, 215, 215); padding: 10px; border-radius: 5px;">
                <h1>Vehicle Details</h1>
                <label for="vehicleNo">Vehicle No.</label>
                <input id="vehicleNo" type="text" placeholder="Enter Vehicle No." style="width: 100%; padding: 8px;">

                <label for="vehicleRC">Vehicle RC</label>
                <input id="vehicleRC" type="file" style="width: 100%; padding: 8px;" accept=".jpeg, .png,.jpg, .pdf">

                <label for="vehicleModel">Vehicle Model</label>
                <input id="vehicleModel" type="text" placeholder="Enter Vehicle Model" style="width: 100%; padding: 8px;">

                <label for="vehiclePhotos">Vehicle Photos</label>
                <input id="vehiclePhotos" type="file" style="width: 100%; padding: 8px;" multiple accept=".jpeg, .png,.jpg,">

                <label for="scrapApplication">Application Copy</label>
                <input id="scrapApplication" type="file" style="width: 100%; padding: 8px;" accept=".jpeg, .png,.jpg, .pdf">
            </div>

            <div style="display: flex; justify-content: center; margin-top: 15px;">
                <button type="submit" id="submitButton" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">Submit the Form</button>
            </div>
        </form>
    </div>

    <footer style="text-align: center; padding: 10px; background: #f1f1f1; margin-top: 20px;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </footer>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
